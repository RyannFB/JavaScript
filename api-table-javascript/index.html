<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Informações do IP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>IP API</h3>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="inputIP" class="form-control" placeholder="Digite o endereço IP, domínio ou nome do site...">
                            <button id="btnPesquisar" class="btn btn-success">Pesquisar</button>
                        </div>
                        <div id="resultado" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const input = document.getElementById("inputIP");
        const resultado = document.getElementById("resultado");

        // Função para formatar domínio
        function formatarDominio(entrada) {
            const ipRegex = /^\d+\.\d+\.\d+\.\d+$/; // Verifica se é um IP
            const dominioRegex = /\.\w{2,}$/; // Verifica se tem um sufixo de domínio válido (.com, .net, etc)

            if (ipRegex.test(entrada)) return entrada; // Já é um IP
            if (dominioRegex.test(entrada)) return entrada; // Já tem sufixo de domínio válido

            return entrada + ".com"; // Adiciona .com caso não tenha
        }

        async function obterIP(entrada) {
            try {
                entrada = formatarDominio(entrada); // Formata domínio antes de buscar
                if (!/^\d+\.\d+\.\d+\.\d+$/.test(entrada)) {
                    const response = await fetch(`https://dns.google/resolve?name=${entrada}`);
                    const data = await response.json();

                    if (!data.Answer || !data.Answer[0]) throw "Domínio inválido!";
                    return data.Answer[0].data; // Retorna o IP
                }
                return entrada; // Entrada já é um IP
            } catch {
                throw "Não foi possível resolver o domínio.";
            }
        }

        async function buscarDados() {
            try {
                const entrada = input.value.trim();
                if (!entrada) throw "Entrada inválida!";

                const ip = await obterIP(entrada);

                // Buscar informações do IP na API ipinfo
                const response = await fetch(`https://ipinfo.io/${ip}/json?token=1d7566f6442d37`);
                const data = await response.json();

                if (data.bogon) throw "IP inválido ou não encontrado.";
                resultado.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultado.innerHTML = `<div class="text-danger">${error}</div>`;
            }
        }

        document.getElementById("btnPesquisar").addEventListener("click", buscarDados);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
